<div class="container p-4">

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-around my-3">
        <div class="col mb-3" *ngFor="let recipe of recipes">
          <div class="card" >
            <img
              src="{{recipe.imagen}}"
              class="card-img-top img-fluid"
              alt="{{recipe.nombre}}"
              height="250px"
            />
            <div class="card-body">
              <h5 class="card-title text-center fs-2">{{recipe.nombre}}</h5>
              <div class="d-flex gap-3 justify-content-between">
                <p class="card-text texto-recetas">
                  <i class="fa-regular fa-clock"></i>
                  {{recipe.tiempo_preparacion}} min
                </p>
                <p class="card-text texto-recetas ">
                  <i class="fa-solid fa-utensils"></i> {{recipe.categoria}}
                </p>
              </div>
              <div class="card-text mt-3">
                <button class="btn btn-recipe">
                  Ver receta <i class="fa-solid fa-square-caret-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
