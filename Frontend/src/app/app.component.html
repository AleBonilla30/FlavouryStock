<div class="page-container">
<header *ngIf="showLayout()">
    <app-header *ngIf="currentHeader() === 'inicio'"></app-header>

    <app-usuario-header
      *ngIf="currentHeader() === 'usuario-header'" (onLogOut)="onLogOut()"></app-usuario-header>
  </header> 
  <main class="content-wrap"> 
    <router-outlet />
  </main> 

  <footer *ngIf="showLayout()" >
    <app-footer></app-footer>
  </footer>

  
</div>
